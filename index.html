<!DOCTYPE html>

    <meta charset="UTF-8" />

    <title>Payment</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />

  <body>
    <div class="container">
      <div class="header-logo">

          <img src="image/logo.png" alt="Logo" />
        </div>

        <h2>PAY YOUR FEE ONLINE</h2>

          <input type="text" placeholder="First Name" id="firstName" />
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
          <small>Error message</small>
        </div>

        <div class="form-control">
          <input type="text" placeholder="Last Name" id="lastName" />
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
          <small>Error message</small>
        </div>

        <div class="form-control" style="display: flex">
          <select style="width: 25%">
            <option selected>+91</option>
          </select>
          <input type="tel" placeholder="Mobile" id="mobile" />
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
          <small>Error message</small>
        </div>

        <div class="form-control">
          <input type="email" placeholder="Email" id="email" />
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
          <small>Error message</small>
        </div>

        <div class="form-control">
          <input
            type="text"
            placeholder="Enter the Exact Application No."
            id="alphaNumaric"
          />

          <input
            type="text"
            placeholder="Enter the Exact Admission Roll Number."
            id="numreic"
          />

          <i class="fas fa-exclamation-circle"></i>
          <small>Error message</small>
        </div>

            <optgroup label="Arts &amp; Science">
              <option value="B.Sc. Information Technology">

              <option value="B.Sc. Computer Science">

              <option value="B.Sc.CS">

              </option>
              <option value="B.Sc.IT">
                B.Sc.IT(with Specialization of Data Science)

              <option

              <option value="B.Sc Artificial Intelligence and Machine Learning">

              <option value="B.Com PA">B.Com PA</option>

        <div class="form-control">
          <input type="number" placeholder="amount" id="amount" />
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>

        </div>

        <div class="form-control">
          <input type="submit" value="Proceed" name="submit" class="btn-sbt" />
        </div>
      </form>
    </div>
    <script src="script.js"></script>

</html>
